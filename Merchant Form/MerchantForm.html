<html>
  <meta charset="windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
<head>
    <title>Merchant Form</title>
    <div class="header">
    <a href="#default" class="logo">NewBusiness</a>
      <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
</div>
</div>
</head>

<body>
                <form id="merchant" onsubmit="event.preventDefault();onFormSubmit();">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your name" required>
              
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" placeholder="Your Email" required>
                  
                  <label for="phone">Phone</label>
                  <input type="text" id="phone" name="phone" placeholder="Your Phone no" max="10" required>
                  
                  <label for="website">Website</label>
                  <input type="text" id="website" name="website" placeholder="Your website" required>
    
                  <label for="contactname">Contact Name</label>
                  <input type="text" id="contactname" name="contactname" placeholder="Your contactname" required>
    
                  <label for="contactphone">Contact Phone</label>
                  <input type="text" id="contactphone" name="contactphone" placeholder="Your contactphone" max="10" required>
    
                  <label for="contactemail">Contact Email</label>
                  <input type="text" id="contactemail" name="contactemail" placeholder="Your contactemail" required>
    
                  <label for="notes">Notes</label>
                  <textarea type="text" id="notes" name="notes" placeholder="Your Notes" required>
                  </textarea>
    
                  <label for="type">Type</label><br>
                  <input type="radio" id="type" name="type" value="smallbusiness">
                  <label for="smallbusiness">Small Business</label><br>
                  <input type="radio" id="type" name="type" value="enterprise">
                  <label for="enterprise">Enterprise</label><br>
                  <input type="radio" id="type" name="type" value="entrepreneur">
                  <label for="entrepreneur">Entrepreneur</label><br>
    
    
                  <label for="category">Category</label>
                  <select id="category" name="category" multiple>
                    <option value="clothes">Clothes</option>
                    <option value="toys" >Toys</option>
                    <option value="groceries">Groceries</option>
                    <option value="electronics">Electronics</option>
                    <option value="digital">Digital</option>
                  </select>
                
                  <label for="commissionpercentage">Commission Percentage</label>
                  <input type="number" id="commissionpercentage" name="commissionpercentage" placeholder="Your CommissionPercentage"  required>
                  
                  <label for="activefrom">Active From</label>
                  <input type="date" id="activefrom" name="activefrom" required><br>
    
                  <label for="logo">Logo</label>
                  <input type="file" id="logo" name="logo"  onchange="imageFile(event)" accept="image/png, image/jpeg" required><br>
    
                  <label for="criticalaccount">Critical Account</label><br>
                  <input type="radio" id="criticalaccount" name="criticalaccount" value="yes">
                  <label for="yes">Yes</label><br>
                  <input type="radio" id="criticalaccount" name="criticalaccount" value="no">
                  <label for="no" >No</label><br>
    
                  <label for="paymentoptions">Payment Options</label><br>
                  <input type="checkbox" id="paymentoptions" name="paymentoptions" value="COD">
                  <label for="COD">Cash on Delivery</label><br>
                  <input type="checkbox" id="paymentoptions" name="paymentoptions" value="UPI">
                  <label for="UPI">UPI</label><br>
                  <input type="checkbox" id="paymentoptions" name="paymentoptions" value="CardPayment"> 
                  <label for="cardpayment">Card payment</label><br>
    
                  <input type="submit" value="Submit"><br>
                </form>
              <table id="merchantform" border="1">
                <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Website</th>
                          <th>Contact Name</th>
                          <th>Contact Phone</th>
                          <th>Contact Email</th>
                          <th>Notes</th>
                          <th>Type</th>
                          <th>Category</th>
                          <th>CommissionPercentage</th>
                          <th>Active From</th>
                          <th>Logo</th>
                          <th>Critical Account</th>
                          <th>Payment Options</th>
                      </tr>
                  </thead>
                  <tbody>
                      <img id="logo" src="">
                  </tbody>
              </table>
    <script src="script.js"></script>
</body>

</html>
