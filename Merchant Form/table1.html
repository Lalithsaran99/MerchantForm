<html>
  <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
              <head>
                  <title>Merchant Form</title>
                  <div class="header">
                  <a href="#default" class="logo">NewBusiness</a>
                    <div class="header-right">
                        <a class="active" href="#home">Home</a>
                        <a href="#contact">Contact</a>
                        <a href="#about">About</a>
            </div>
      </div>
    </head>
    <script>
      var submit = document.getElementById("submit");
      submit.addEventListener("click", AddToTable);
      var row = 1;


      function AddToTable() {
        
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phoneno = document.getElementById("phone").value;
        var website = document.getElementById("website").value;
        var cname = document.getElementById("contactname").value;
        var cemail = document.getElementById("contactemail").value;
        var cphone = document.getElementById("contactphone").value;
        var notes = document.getElementById("notes").value;
        var type = document.getElementsByName("type").value;
        var category = document.getElementsByName("category").value;
        var commissionpercentage = document.getElementById("commissionpercentage").value;
        var activefrom = document.getElementById("activefrom").value;
        var logo = document.getElementById("logo").value;
        var criticalAccount = document.getElementsByName("criticalaccount").value;
        var paymentoption = document.getElementsByName("paymentoptions").value;
        var display = document.getElementById("display");
        var newRow = display.insertRow(1);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        var cell6 = newRow.insertCell(5);
        var cell7 = newRow.insertCell(6);
        var cell8 = newRow.insertCell(7);
        var cell9 = newRow.insertCell(8);
        var cell10 = newRow.insertCell(9);
        var cell11 = newRow.insertCell(10);
        var cell12 = newRow.insertCell(11);
        var cell13 = newRow.insertCell(12);
        var cell14 = newRow.insertCell(13);
        var cell15 = newRow.insertCell(14);

        cell1.innerHTML = name;
        cell2.innerHTML = email;
        cell3.innerHTML = phoneno;
        cell4.innerHTML = website;
        cell5.innerHTML = cname;
        cell6.innerHTML = cphone;
        cell7.innerHTML = cemail;
        cell8.innerHTML = notes;
        cell9.innerHTML = type;
        cell10.innerHTML = category;
        cell11.innerHTML = commissionpercentage;
        cell12.innerHTML = activefrom;
        cell13.innerHTML = logo;
        cell14.innerHTML = criticalAccount;
        cell15.innerHTML = paymentoption;


        console.log("name: "+document.getElementById("name").value +
        "email: "+document.getElementById("email").value +
        "phone: "+document.getElementById("phone").value +
        "website: "+document.getElementById("website").value +
        "contactname: "+document.getElementById("contactname").value +
        "contactphone: "+document.getElementById("contactphone").value +
        "contactemail: "+document.getElementById("contactemail").value +
        "notes: "+document.getElementById("notes").value +
        "type: "+document.getElementById("type").value +
        "category: "+document.getElementById("category").value +
        "commissionpercentage: "+document.getElementById("commissionpercentage").value +
        "activefrom: "+document.getElementById("activefrom").value +
        "logo: "+document.getElementById("logo").value +
        "criticalaccount: "+document.getElementById("criticalaccount").value +
        "paymentoptions: "+document.getElementById("paymentoptions").value);
      }
      
  </script>
    <body>
        <div class="vertical-center">
          <form>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name" required>
          
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your Email" required>
              
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" placeholder="Your Phone no" max="10" required>
              
              <label for="website">Website</label>
              <input type="text" id="website" name="website" placeholder="Your website" required>

              <label for="contactname">Contact Name</label>
              <input type="text" id="contactname" name="contactname" placeholder="Your contactname" required>

              <label for="contactphone">Contact Phone</label>
              <input type="text" id="contactphone" name="contactphone" placeholder="Your contactphone" max="10" required>

              <label for="contactemail">Contact Email</label>
              <input type="text" id="contactemail" name="contactemail" placeholder="Your contactemail" required>

              <label for="notes">Notes</label>
              <textarea type="text" id="notes" name="notes" placeholder="Your Notes" required>
              </textarea>

              <label for="type">Type</label><br>
              <input type="radio" id="smallbusiness" name="type" value="smallbusiness">
              <label for="smallbusiness">Small Business</label><br>
              <input type="radio" id="enterprise" name="type" value="enterprise">
              <label for="enterprise">Enterprise</label><br>
              <input type="radio" id="entrepreneur" name="type" value="entrepreneur">
              <label for="smallbusiness">Entrepreneur</label><br>


              <label for="category">Category</label>
              <select id="category" name="category" multiple>
                <option value="clothes">Clothes</option>
                <option value="toys">Toys</option>
                <option value="groceries">Groceries</option>
                <option value="electronics">Electronics</option>
                <option value="digital">Digital</option>
              </select>
            
              <label for="commissionpercentage">Commission Percentage</label>
              <input type="number" id="commissionpercentage" name="commissionpercentage" placeholder="Your CommissionPercentage"  required>
              
              <label for="activefrom">Active From</label>
              <input type="date" id="activefrom" name="activefrom" required><br>

              <label for="logo">Logo</label>
              <input type="file" id="logo" name="logo"  accept="image/png, image/jpeg" required><br>

              <label for="criticalaccount">Critical Account</label><br>
              <input type="radio" id="yes" name="criticalaccount">
              <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="criticalaccount">
              <label for="no" >No</label><br>

              <label for="paymentoptions">Payment Options</label><br>
              <input type="checkbox" id="COD" name="COD">
              <label for="COD">Cash on Delivery</label><br>
              <input type="checkbox" id="UPI" name="UPI">
              <label for="UPI">UPI</label><br>
              <input type="checkbox" id="cardpayment" name="cardpayment">
              <label for="cardpayment">Card payment</label><br>

              <input type="submit" id="submit" value="Submit" onsubmit="AddToTable();"><br>
              </form>
          </div>
          <div class="row">
            <div class="col-sm-6">
                <table id="merchantform" border="1">
                  <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Contact Name</th>
                            <th>Contact Phone</th>
                            <th>Contact Email</th>
                            <th>Notes</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>CommissionPercentage</th>
                            <th>Active From</th>
                            <th>Logo</th>
                            <th>Critical Account</th>
                            <th>Payment Options</th>
                        </tr>
                    </thead>
                </table>
                </div>
    </body>
</html>
